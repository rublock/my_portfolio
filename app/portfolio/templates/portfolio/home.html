{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}

<div class="cardContainer">
    {% for i in projects %}
    <div class="square">
        <img src="{{ i.image.url }}" class="mask">
        <div class="title">{{ i.title }}</div>
        <p class="description">{{ i.description }}</p>
            <div class="skillsContainer">
                {% for v in i.tech.values %}
                <a class="skills badge bg-light text-dark h-50 border border-dark">{{ v }}</a>
                {% endfor %}
            </div>
        <div><a href="{% url 'blog:all_blogs' %}" class="button">Открыть</a></div>
    </div>
    {% endfor %}
</div>


{% endblock %}
